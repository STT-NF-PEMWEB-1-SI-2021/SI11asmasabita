<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <div>
        <form name="formPendaftaran" method="post" id="form" onsubmit="return validateForm()">
            <div >
                <label>Nama</label>
                <input type="text" name="nama" id="nama"  required minlength="30">
            </div>
        <div>
            <label>Email :</label>
            <input type="email" name="email" id="email"/>
        </div>
        <div>
            <label>Jam Keberangkatan :</label>
            <select name="jam" >
                <option></option>
                <option>02.00 AM</option>
                <option>05.00 AM</option>
                <option>09.00 AM</option>
                <option>12.00 PM</option>
                <option>17.00 PM</option>
            </select>
        </div>
        <div>
            <label>Tujuan Keberangkatan :</label>
            <select name="tujuan">
                <option></option>
                <option>Jakarta</option>
                <option>Bogor</option>
                <option>Yogyakarta</option>
                <option>Bandung</option>
                <option>Surakarta</option>
            </select>
        </div>
        <div>
            <label>Jumlah Tiket :</label>
            <select name="tiket">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Sumbit</button>
        </div>
        </from>
    </div>
    <script>
       function validateForm() {
           if (document.forms["formPendaftaran"]["nama"].value == "") {
               alert("Nama Tidak Boleh Kosong");
               document.forms["formPendaftaran"]["nama"].focus();
               return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jam"].selectedIndex < 1) {
                alert("Jam Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["jam"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["tujuan"].selectedIndex < 1) {
                alert("Tujuan Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["tujuan"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["tiket"].selectedIndex < 1) {
                alert("Tiket Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["tiket"].focus();
                return false;
            }
        }
    </script>
</body>
</html>
