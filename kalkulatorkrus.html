<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Mata Uang Asing - Rupiah</title>
</head>
<body style="color:rgb(3, 3, 3); text-align: center;">
	<br><br><br>
		<table border="1" style="width: 30%">
			<tr>
				<td>Masukkan Nilai</td>
				<td>Mata Uang</td>
				<td>Nilai Rupiah</td>
			</tr>
			<tr>
				<td><input onkeyup="matauang()" style="width: 80px"  type="text" name="nilai" id="nilai"></td>
				<td>
				<select onchange="matauang()" id="kurs" style="width: 80px" >
					<option value="0">Dollar US</option>
					<option value="1">Dollar Singapore</option>
					<option value="2">Ringgit Malaysia</option>
					<option value="3">Yen Jepang</option>
					<option value="4">Eropa</option>
					<option value="5">Rial Arab Saudi</option>
				</select></td>
				<td><input type="text" disabled="" id="rupiah"  style="width: 80px" name="rupiah"></td>
			</tr>
		</table>
	
</body>
<script type="text/javascript">
	function matauang() {

		k = document.getElementById("kurs").value;

		if (k == 1) {
			input = document.getElementById("nilai").value;
			hitung = nilai * input;
			nilai = 9.915
			document.getElementById("rupiah").value = hitung;
		}else if (k == 2) {
			input = document.getElementById("nilai").value;
			hitung = nilai * input;
			nilai = 13.472 ;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 3) {
			input = document.getElementById("nilai").value;
			hitung = nilai * input;
			nilai = 874;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 4) {
			input = document.getElementById("nilai").value;
			hitung = nilai * input;
			nilai = 120;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 5) {
			input = document.getElementById("nilai").value;
			hitung = nilai * input;
			nilai = 15,888;
			document.getElementById("rupiah").value = hitung;
		}
		else if (k == 6) {
			input = document.getElementById("nilai").value;
			hitung = nilai * input;
			nilai = 3.592;
			document.getElementById("rupiah").value = hitung;
		}
	}
</script>
</html>
